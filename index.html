<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map Project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="navigation">
            <div class="col-md-1">
                <h3 class="title">Search</h3>
            </div>
             <div class="col-md-11 text-left">
                <h3 class="title">Neighborhood Map Project</h3>
            </div>
        </div>
        <div class="row">
            <div id="search-area" class="col-md-1">
             <input id="input" type="search" placeholder="Search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
                <hr>
                <div id="list-view" data-bind="foreach: visiblePlaces">
                  <p data-bind="text: title, click: function(){listClick($data)}"></p>
                </div>

            </div>
            <div id="map-area" class="col-md-11">
                <div id="map"></div>
            </div>
        </div>
     </div>

    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVw7qT4o0o55QXw-I5a0RFvn3ydMXXb64&v=3&callback=initMap" onerror="googleError()"></script>

</body>
</html>
