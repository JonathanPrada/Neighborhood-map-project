<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map Project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Search</h3>
            </div>
                <div class="col-md-1">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
                </div>
             <div class="col-md-9">
                <h3>Neighborhood Map Project</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
              <!--
                1. The markers from the google map must in an knockout observable array
                2. Using knockout foreach render each of the markers as a list item in an unordered list
                3. Create a user input field
                4. The field value must be observed
                5. On value submitted, do arrayFilter on the observable


                <p>Filtering by:  <span data-bind="text: filter"></span>
                <br><br>
                <p>Filter:
                    <input data-bind="value: filter, valueUpdate: 'keyup'" />
                </p>

                <div data-bind="foreach: filteredItems">
                    <p data-bind="text: title"></p>
                </div>-->
             <input type="search" placeholder="keyword search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">

                <ul id="list-view" data-bind="foreach: visiblePlaces">
                  <li data-bind="text: title"></li>
                </ul>

            </div>
            <div class="col-md-10">
                <div id="map"></div>
            </div>
        </div>
     </div>

    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVw7qT4o0o55QXw-I5a0RFvn3ydMXXb64&v=3&callback=initMap">
    </script>

</body>
</html>
